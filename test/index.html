<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@import "compass/css3";

		.flex-container {
		  padding: 0;
		  margin: 0;
		  list-style: none;
		  
		  display: -webkit-box;
		  display: -moz-box;
		  display: -ms-flexbox;
		  display: -webkit-flex;
		  display: flex;
		  
		  -webkit-flex-flow: row wrap;
		  justify-content: space-around;
		}

		.flex-item {
		  background: tomato;
		  padding: 5px;
		  min-width: 200px;
		  height: 150px;
		  margin-top: 10px;
		  border: 1px solid black;
		  
		  line-height: 150px;
		  color: white;
		  font-weight: bold;
		  font-size: 3em;
		  text-align: center;
		  flex: 2;
		}


	</style>
</head>
<body>
	<ul class="flex-container">
	  <li class="flex-item">1</li>
	  <li class="flex-item">2</li>
	  <li class="flex-item">3</li>
	  <li class="flex-item">4</li>
	  <li class="flex-item">5</li>
	  <li class="flex-item">6</li>
	</ul>
</body>
</html>
